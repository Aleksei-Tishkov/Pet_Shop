{% extends 'Blog/blog_base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block blog_content %}

        <h3 class="mt-5">{{ title }}</h3>
            {% for p in object_list %}
                <div class="clearfix back-drop blog_post p-3 mt-5">
                    <div class="row">
                        <div class="col-4">
                            {% if p.main_photo %}
                                <img src="{{ p.main_photo.url }}" width="80%" style="max-height: 15rem; object-fit: cover" alt="">
                            {% endif %}
                        </div>
                        <div class="col-8 position-relative">
                            <h2>{{ p.title }}</h2>
                            <p>{{ p.summary }}</p>
                            <a class="btn position-absolute bottom-0" href="{% url 'blog_main' %}{{ p.slug }}/">Read post</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

{% endblock %}

{% block button %}
<a href="add_post/" class="btn btn-primary add_post_btn">Add post</a>
{% endblock %}
