{% extends 'base.html' %}
{% load blog_tags %}

{% block title %}
    {% block blog_title %}
    {% endblock %}
{% endblock %}

{% block content %}
<div class="main_container min-vh-100">
        <div class="row main_block mb-5">

                <div data-speed="1" class="col-lg-9 mt-5">
                    {% block blog_content %}
                    {% endblock %}
                    <div class="row mt-5">
                        {% include 'pagination.html' %}
                    </div>
                </div>
                <div data-speed=".1" class="col-lg-3 align-self-center">
                    <div class="tag_block back-drop text-center">
                        <h4 class="mb-4">Tags</h4>
                        {% show_tag_list %}
                    </div>
                    <div class="tag_block back-drop text-center mt-2">
                        <h4 class="mb-4">Authors</h4>
                        {% show_author_list %}
                    </div>
                </div>

        </div>
</div>

{% endblock %}
