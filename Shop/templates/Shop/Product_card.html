
<div class="card m-2 text-center">
    <div class="card__wrapper container back-drop">
        <div class="p-2  text-center">

            <img class="card__image mt-2"
                 src={{ p.product_main_photo.url }}
                         class="card-img-top" alt="..."
                 style="border-radius: 0.7rem">
        </div>
        <div class="card-body d-flex flex-wrap">
            <div class="container">
                <h5 class="card-title">{{ p.product_name }}</h5>
                <p class="card-text d-none d-lg-block">{{ p.product_short_description }}</p>
            </div>
            <div class="container">
                <div class="d-flex justify-content-end mb-2"
                     style="font-family: KohSantepheap,serif">${{ p.product_price }}
                </div>
                <div class="d-flex justify-content-end">
                    <a type="button"
                       class="btn m-1"
                       href="{% url 'product_view' p.slug %}"
                       style="width: 50%; max-height: 2.4rem">
                        <i class="fa-solid fa-circle-info"></i>
                    </a>
                    {% if user.is_authenticated %}
                        {% if p in cart %}
                            <button type="button"
                                    id="add_to_cart"
                                    class="btn m-1 add_to_cart bs-modal disabled"
                                    data-form-url="{% url 'add_to_cart' p.slug %}"
                                    style="width: 50%; max-height: 2.4rem">
                            <i class="fa-solid fa-cart-arrow-down"></i>
                            </button>

                        {% else %}
                            <a type="button"
                                    id="add_to_cart"
                                    class="btn m-1 add_to_cart bs-modal"
                                    data-form-url="{% url 'add_to_cart' p.slug %}"
                                    style="width: 50%; max-height: 2.4rem">
                                <i class="fa-solid fa-cart-plus"></i>
                            </a>
                        {% endif %}

                    {% endif %}
                </div>
                <div class="d-flex justify-content-center">
                    {% if user.id == p.product_seller_id %}
                        <a class="btn btn-primary m-1" href="{% url 'edit_product' p.slug %}"
                           style="width: 100%; max-height: 2.4rem">
                            <i class="fa-solid fa-pencil"></i>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
