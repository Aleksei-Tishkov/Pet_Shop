{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="main_container min-vh-100 hero-section d-flex align-items-center justify-content-center">
        <div class="row main_block mt-5 text-center">
        <div class="col-12">
            <h2 class="pt-5">Please fill in this form to log in</h2>
        </div>
        <div class="col-12 mt-3 d-flex align-items-center justify-content-center">
                <form method="post" style="width: 50%" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for f in form %}
                        <p>{{ f }}</p>
                        <p>{{ f.errors }}</p>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary" style="height: 2.5rem; width: 100%">
                        Log in
                    </button>
                </form>
        </div>
        </div>
    </div>
{% endblock %}
