{% load socialaccount %}
{% load static %}


<div class="col-12 mt-3 d-flex align-items-center justify-content-center">
    <h3 class="col-12 text-center" style="color: rgba(243, 148, 34, 1)">
        Already have an account?<br>Login!
    </h3>
</div>
<div class="col-12 mt-3 d-flex align-items-center justify-content-center">
    <form method="post" style="width: 35%" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for f in form %}
            <p>{{ f }}</p>
            <p>{{ f.errors }}</p>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="height: 2.5rem; width: 100%">
            Log in
        </button>
    </form>
</div>
<div class="col-12 mt-3 d-flex align-items-center justify-content-center">
    <a class="text-center " href="/password-reset">
        Forgot the password?
    </a>
</div>
<h3 <h3 class="text-center mt-3" style="color: rgba(243, 148, 34, 1)">Or login with your socials</h3>
<div class="col-12 mt-2 d-flex align-items-center justify-content-center">
    <a href="{% url 'social:begin' 'facebook' %}" title="Login with Facebook" class="ps-2 pe-2">
        <i class="fa-brands fa-facebook fa-2xl"></i>
    </a>
    <a href="{% provider_login_url 'google' %}" title="Login with Google"  class="ps-2 pe-2">
        <i class="fa-brands fa-google fa-2xl"></i>
    </a>
</div>
<div class="col-12 mt-3 d-flex align-items-center justify-content-center">
    <h3 class="text-center mt-3"
        style="color: rgba(243, 148, 34, 1)">
        First time with us?
    </h3>
</div>

<div class="col-12 mt-3 d-flex align-items-center justify-content-center">
    <a href="/register" role="button"
       class="btn btn-primary mt-1"
       style="height: 2.5rem; width: 35%">
        Create an account!
    </a>
</div>
</div>
